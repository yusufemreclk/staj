<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yazıyı Seslendir</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Yazıyı Seslendir</h1>
      </header>

      <div class="content">
        <form action="#">
          <div class="input-row">
            <div class="input-group">
              <label for="inputText">Yazı</label>
              <textarea
                id="inputText"
                rows="8"
                placeholder="Yazınızı buraya yazın..."
              ></textarea>
            </div>

            <div class="input-group">
              <label for="selectVoice">Ses Seçin</label>
              <select></select>
              <div class="placeholder">
                <img
                src="https://media.tenor.com/jzBwq1DWnHAAAAAd/speech.gif"
                  alt=""
                />
              </div>
            </div>
          </div>

          <button type="button">Sesli Söyle</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
